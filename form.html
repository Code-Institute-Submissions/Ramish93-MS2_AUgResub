    <title>Get in Touch!</title>
    <!-- code for email.js website, rest of funciton is in contactus.js file -->

    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_1XbIDTznzZdyifFNxtKmZ");
        })();
    </script>

<body>
    <header>
        <!--navbar from bootstrap, added custom attributes,id and classes-->

        <nav class="navbar navbar-expand-md navbar-light bg-info">
            <a class="navbar-brand" href="index.html">Glass World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="contactus.html">Find Us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="form.html">Get in Touch <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
            <div style="position: relative">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cartModal">
                    <i class="fas fa-cart-arrow-down"></i>
                </button>
            </div>
        </nav>
    </header>
    <!-- Hero image of website. -->
    <main class="mb-3">
        <div class="banner">
            <div id="caption">Custom Glasses</div>
            <img src="assets/imgs/formimage.jpeg" style="height: 90%;width: 100%;" alt="image of shades">
        </div>
    </main>
    <!--form bootstrap, added custom inputs,id and classes-->

    <section class="container-fluid mt-3">
        <div class="row mt-3">
            <div class="col-10 offset-1 col-lg-8 offset-lg-2 ">
                <form class="mt-3" id="contact-form">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" name="user_email"
                            placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select the type of frame</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="user_frame" required>
                            <option>Matalic</option>
                            <option>Rubber</option>
                            <option>Plastic</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select the type of Glass</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="user_glasses" required>
                            <option>Contact lens</option>
                            <option>Laminated</option>
                            <option>Custom Colored</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Please write to us if you have an amazing idea for
                            Shades</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="user_idea"
                            required></textarea>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Please make sure to choose between the designs and types of Shades available on the site.
                        </small>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Conncet with us section with social media icons -->
    <section>
        <div class="container-fluid connect-container">
            <div class="row text-center">
                <div class="col-12">
                    <h3 class="section-header">Connect with us</h3>
                    <hr class="hr-green" />
                </div>
            </div>
            <div class="row text-center connect-us">
                <div class="col-12 icons">
                    <a href=" https://www.facebook.com/login/device-based/regular/login/?login_attempt=1"
                        target="_blank">
                        <i class="fab fa-facebook" aria-hidden="true"> </i>
                        <span class="sr-only">Facebook</span>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram" aria-hidden="true"> </i>
                        <span class="sr-only">Instagram</span>
                    </a>
                    <a href="https://twitter.com/?lang=sv" target="_blank">
                        <i class="fab fa-twitter" aria-hidden="true"> </i>
                        <span class="sr-only">Twitter</span>
                    </a>
                    <a href="https://www.youtube.com/" target="_blank">
                        <i class="fab fa-youtube" aria-hidden="true"> </i>
                        <span class="sr-only">Youtube</span>
                    </a>
                    <a href="https://www.google.com/intl/sv/gmail/about/#" target="_blank">
                        <i class="fab fa-google-plus-g" aria-hidden="true"> </i>
                        <span class="sr-only">Gmail</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!--modal from bootstrap, added custom text area,id and classes-->
    <div class="modal" id="cartModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div id="cart-products"></div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <h5>Total price $: <span id="total">0</span></h5>
                    <button type=" button" class="btn btn-outline-danger btn-sm" onClick="clearCart()">Clear
                        All</button>
                </div>

            </div>
        </div>
    </div>
    <script>
        $("#contact-form").submit(function (e) {
            e.preventDefault();
            emailjs.sendForm('service_l2rsbpu', 'template_pkpm2ad', '#contact-form')
                .then(function (response) {
                    alert('SUCCESS!', response.status, response.text);
                }, function (error) {
                    alert('FAILED...', error);
                });
        });
    </script>
