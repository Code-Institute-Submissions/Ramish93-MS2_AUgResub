<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">

    </script>

    <link rel="stylesheet" href="assets/style.css">

    <title>Contact Us</title>
    <!-- code for email.js website, rest of funciton is in contactus.js file -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_1XbIDTznzZdyifFNxtKmZ");
        })();
    </script>

</head>

<body>
    <section>
        <!--modal from bootstrap, added custom text area,id and classes-->

        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <a class="navbar-brand" href="index.html">Glass World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contactus.html">Contact Us</a>
                    </li>

                </ul>
            </div>
        </nav>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class='col-10 offset-1 col-lg-8 offset-lg-2'>
                <div id="map"></div>
            </div>
        </div>
    </section>
    <!--form bootstrap, added custom inputs,id and classes-->

    <section class="container-fluid ">
        <div class="row">
            <div class="col-10 offset-1 col-lg-8 offset-lg-2 ">
                <form class="mt-8" id="contact-form">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" name="user_email"
                            placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select the type of frame</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="user_frame" required>
                            <option>Matalic</option>
                            <option>Rubber</option>
                            <option>Plastic</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select the type of Glass</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="user_glasses" required>
                            <option>Contact lens</option>
                            <option>Laminated</option>
                            <option>Custom Colored</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Please write to us if you have an amazing idea for
                            Shades</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="user_idea"
                            required></textarea>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Please make sure to choose between the designs and types of Shades available on the site.
                        </small>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid connect-container">
            <div class="row text-center">
                <div class="col-12">
                    <h3 class="section-header">Connect with us</h3>
                    <hr class="hr-green">
                </div>
            </div>
            <div class="row text-center connect-us">
                <div class="col-12 icons">
                    <a href=" https://www.facebook.com/login/device-based/regular/login/?login_attempt=1"
                        target="_blank">
                        <i class="fab fa-facebook" aria-hidden="true"> </i>
                        <span class="sr-only">Facebook</span>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram" aria-hidden="true"> </i>
                        <span class="sr-only">Instagram</span>
                    </a>
                    <a href="https://twitter.com/?lang=sv" target="_blank">
                        <i class=" fab fa-twitter" aria-hidden="true"> </i>
                        <span class="sr-only">Twitter</span>
                    </a>
                    <a href="https://www.youtube.com/" target="_blank">
                        <i class=" fab fa-youtube" aria-hidden="true"> </i>
                        <span class="sr-only">Youtube</span>
                    </a>
                    <a href="https://www.google.com/intl/sv/gmail/about/#" target="_blank">
                        <i class=" fab fa-google-plus-g" aria-hidden="true"> </i>
                        <span class="sr-only">Gmail</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script>
        $("#contact-form").submit(function (e) {
            e.preventDefault();
            emailjs.sendForm('service_l2rsbpu', 'template_pkpm2ad', '#contact-form')
                .then(function (response) {
                    alert('SUCCESS!', response.status, response.text);
                }, function (error) {
                    alert('FAILED...', error);
                });
        });
    </script>
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbwPUkgStj3ghfVu2ofe9v6piviscE8YI&callback=initMap">
    </script>
</body>

</html>
<script src="js/maps.js"></script>
