    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <section>
        <!--modal from bootstrap, added custom text area,id and classes-->

        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <a class="navbar-brand" href="index.html">Glass World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contactus.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Get in Touch</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <section class="container-fluid">
        <h4 class="section-header text-center">Find Us!</h4>
        <div class="row">
            <div class='col-10 offset-1 col-lg-8 offset-lg-2'>
                <div id="map"></div>
            </div>
        </div>
    </section>
    <!-- Html of rows that will carry the user experience. -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h3 class="margin text-center mt-3 mb-b">Feedback from happy Customers</h3>
                <hr class="hr-green" />
            </div>
            <div class="col-md-12 col-sm-8 mt-3">
                <div class="row mt-3" id="userRow"> </div>
            </div>
        </div>
    </div>

    <!--Connect with us section with social media-->
    <section>
        <div class="container-fluid connect-container">
            <div class="row text-center">
                <div class="col-12">
                    <h3 class="section-header">Connect with us</h3>
                    <hr class="hr-green">
                </div>
            </div>
            <div class="row text-center connect-us">
                <div class="col-12 icons">
                    <a href=" https://www.facebook.com/login/device-based/regular/login/?login_attempt=1"
                        target="_blank">
                        <i class="fab fa-facebook" aria-hidden="true"> </i>
                        <span class="sr-only">Facebook</span>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram" aria-hidden="true"> </i>
                        <span class="sr-only">Instagram</span>
                    </a>
                    <a href="https://twitter.com/?lang=sv" target="_blank">
                        <i class=" fab fa-twitter" aria-hidden="true"> </i>
                        <span class="sr-only">Twitter</span>
                    </a>
                    <a href="https://www.youtube.com/" target="_blank">
                        <i class=" fab fa-youtube" aria-hidden="true"> </i>
                        <span class="sr-only">Youtube</span>
                    </a>
                    <a href="https://www.google.com/intl/sv/gmail/about/#" target="_blank">
                        <i class=" fab fa-google-plus-g" aria-hidden="true"> </i>
                        <span class="sr-only">Gmail</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">

    <script async defer
